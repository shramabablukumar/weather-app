<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-title">
            <p>Weather</p>
        </div>
        <div class="notification"></div>
        <div class="weather-container">
        <div class="weather-icon"><img src="icons/unknown.png" alt="">
        </div>
            <div class="temperature-value"><p>-0<span>C</span></p></div>
            <div class="temperature-description"><p>-</p></div>
            <div class="location"><p>-</p></div>
        </div>
    </div>
    
    <script src="App.js"></script>
    
</body>
</html>
